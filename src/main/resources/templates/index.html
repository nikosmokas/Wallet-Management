<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Wallet Management</title>
</head>
<body>
        <!-- create navigation bar ( header) -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}" style="font-weight: bold; color: white;">Homepage</a>
                </div>

            </div>
        </nav>
    
        <br>
        <br>
    
        <div class="container">
            <h1>Wallet Manager</h1>
            Manage your income and expenses, easily. <span th:text="${firstName}"></span>
            <br>
            <br>
            <hr>
            <div sec:authorize="isAuthenticated()">
                <div class="button-container"></div>
                    <a href="#" th:href="@{/logout}" class="btn btn-primary">Logout</a>
                </div>
            <div sec:authorize="isAnonymous()">
                <div class="button-container">
                    <a href="#" th:href="@{/login}" class="btn btn-primary">Login</a>
                    <a href="#" th:href="@{/registration}" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
        
        
</body>
</html>

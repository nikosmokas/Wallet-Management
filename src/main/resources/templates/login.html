<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <title>Login and Registration</title>
  </head>
  <body>
    <!-- create navigation bar (header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a
            class="navbar-brand"
            href="#"
            th:href="@{/}"
            style="font-weight: bold; color: white"
            >Homepage</a
          >
        </div>
      </div>
    </nav>

    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <br />
          <h1>User Login</h1>
          <br />
          <form th:action="@{/login}" method="post">
            <!-- CSRF token -->
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <!-- registration success message -->
            <div th:if="${param.success}">
              <div class="alert alert-info">
                You've successfully registered to Wallet Management! Please log
                in with your information.
              </div>
            </div>

            <!-- error message -->
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                Invalid username or password.
              </div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
              <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="form-group">
              <label for="email">Email</label> :
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Email ID"
                autofocus="autofocus"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>:
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter Password"
              />
              <button
                id="showPassword"
                type="button"
                class="btn btn-sm btn-success"
              >
                Show Password
              </button>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input
                    type="submit"
                    name="login-submit"
                    id="login-submit"
                    class="form-control btn btn-primary"
                    value="Log In"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <span
                    >New user?
                    <a href="/" th:href="@{/registration}"
                      >Register here</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const passwordField = document.getElementById("password");
      const showPasswordText = document.getElementById("showPassword");

      showPasswordText.addEventListener("click", function () {
        if (passwordField.type === "password") {
          passwordField.type = "text";
          showPasswordText.textContent = "Hide Password";
          showPasswordText.classList.remove("btn-success");
          showPasswordText.classList.add("btn-danger");
        } else {
          passwordField.type = "password";
          showPasswordText.textContent = "Show Password";
          showPasswordText.classList.remove("btn-danger");
          showPasswordText.classList.add("btn-success");
        }
      });
    </script>
  </body>
</html>
